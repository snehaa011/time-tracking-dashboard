  <script>
    // Fetch data from the JSON file
    fetch('data.json')
      .then(response => response.json())
        .then(jsonData => {
            const elements = ['work','play','study','exercise','social','self-care'];
            // Iterate over the elements array
            elements.forEach((element,index) => {
                const item = jsonData[index];
                document.querySelector(`.${element} .stat .header .title`).textContent = item.title;
                document.querySelector(`.${element} .stat .current`).textContent = `${item.timeframes.daily.current}hrs`;
                document.querySelector(`.${element} .stat .previous`).textContent = `Last week- ${item.timeframes.daily.previous}hrs`;
                });
        })
    .catch(error => console.error('Error fetching data:', error)); 

    // const checkbox = document.getElementById("checkbox")
    // checkbox.addEventListener("change", () => {
    //   document.body.classList.toggle("dark")
    // })
    const checkbox = document.getElementById("checkbox")
        function checkTheme(){
            const savedTheme = localStorage.getItem("darkTheme");

        if (savedTheme === "false") {
            document.body.classList.remove("dark");
            checkbox.checked=true;
        }
        else{
            checkbox.checked=false;
        }
        }
    checkbox.addEventListener("change", () => {
        document.body.classList.toggle("dark")
        const isDarkTheme = document.body.classList.contains("dark");
        localStorage.setItem("darkTheme", isDarkTheme);
    });
  </script>
