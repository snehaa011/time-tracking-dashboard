<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

      <title>Signin Page</title>
      <link href="style.css" rel="stylesheet">
      <script src="./theme.js"></script>
  </head>

  <body class="dark " onload="checkTheme()">

    <div class="toggle" data-theme-toggle aria-label="Change to light theme">

        <label for="checkbox" class="checkbox-label">

          <svg class="moon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon-stars" viewBox="0 0 16 16">

          <span class="ball"></span>
        </label>
    </div>

    <div class="d-flex align-items-center py-4">
      <main class="form-signin w-100 m-auto">
        <form action="daily.html">
          <h1 class="h3 mb-3 fw-normal">Sign in</h1>
          
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
          </div>
  
          <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Remember me
            </label>
          </div>
          <button class="btn w-100 py-2" type="submit">Sign in</button>
        </form>
      </main>  
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        const checkbox = document.getElementById("checkbox")
        function checkTheme(){
            const savedTheme = localStorage.getItem("darkTheme");
            if (savedTheme === "false") {
              document.body.classList.remove("dark");
              checkbox.checked=true;
            }
            else{
              checkbox.checked=false;
            }
        }
        checkbox.addEventListener("change", () => {
          document.body.classList.toggle("dark")
          const isDarkTheme = document.body.classList.contains("dark");
          localStorage.setItem("darkTheme", isDarkTheme);
        });
    </script>
  </body> 
</html>
